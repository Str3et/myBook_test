<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename = 'css/mdb.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
</head>
<body class="amber lighten-5">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark brown darken-2">
        <div class="container d-flex justify-content-between align-content-center">
            <a href="{{ url_for('main') }}" class="navbar-brand p-0 m-0 white-text"><strong>Книжная полка</strong></a>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item mx-2">
                    <a class="text-white mt-2" href="{{ url_for('login') }}">
                        <i class="far fa-user-circle fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="text-white mt-2" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="mx-auto my-5">
    <form class="text-center border border-light p-5 w-50 mx-auto" action="" method="post">
        <p class="h4 mb-4">Укажите Вашу почту и пароль</p>
        <input name="email" required type="email" id="defaultLoginFormEmail" class="form-control mb-4"
               placeholder="E-mail">
        <input name="password" required type="password" id="defaultLoginFormPassword" class="form-control mb-4"
               placeholder="Password">
        <button class="btn brown btn-block my-4" type="submit">Показать полку</button>
    </form>
</main>

<script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>
</body>
</html>
